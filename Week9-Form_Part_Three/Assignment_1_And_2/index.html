<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <title>Document</title>
  </head>
  <body>
    <div>
      <form method="get" target="_blank" novalidate>
        <div>
          <label for="search">Search</label>
          <br>
          <input
          type="search"
          id="search"
          name="search"
          placeholder="Enter A Search Word"
          autofocus>
        </div>
        <br>
        <div>
          <label for="file">File</label>
          <br>
          <input type="file" id="file" name="file">
        </div>
        <br>
        <div>
          <label for="url">URL</label>
          <br>
          <input
            type="url"
            id="url"
            name="url"
            required>
        </div>
        <br>
        <!--Assignment 2-->
        <div>
          <label for="date">Date</label>
          <input type="date" value="1982-10-25" id="date" name="date">
        </div>
        <br>
        <div>
          <label for="month">Month</label>
          <input type="month" value="1982-10" id="month" name="month">
        </div>
        <br>
        <div>
          <input type="reset" value="Empty">
          <input type="submit" value="Save">
        </div>
        <br>
      </form>
    </div>
  </body>
</html>
